<nav class="footer">
  <ul class="footer__menu">
    @for (item of menuItems; track $index) {
    <li class="footer__item footer__item--active">
      <a class="footer__menu__link" [routerLink]="item.path">
        <img
          [src]="item.icon"
          [alt]="item.title"
          class="footer__icon"
          width="30"
          height="30"
        />
        <p class="footer__label">{{ item.title }}</p>
      </a>
    </li>

    }
  </ul>
</nav>
