<nav class="menu">
  <button class="menu__toggle" (click)="toggleMenu()">
    <img src="images/icon_menu.svg" alt="MenÃº" />
  </button>

  <div class="menu__content" [class.menu__content--open]="isOpen">
    <ul class="menu__list">
      @if (token !== '') {
      <header class="menu__header">
        <div class="menu__header__block">
          <img
            class="menu__header__block__image"
            [src]="userData.photo"
            alt="Logo"
            width="42px"
            height="42px"
          />
          <span class="menu__header__block__name">{{ userData.name }}</span>
        </div>

        <hr class="menu__header__hr" />
      </header>

      @for (item of menuItems; track $index) {
      <li>
        <a
          class="menu__item"
          [routerLink]="item.path"
          routerLinkActive="router-link-active"
        >
          <img class="menu__icon" [src]="item.icon" [alt]="item.title" />
          <span class="menu__text">{{ item.title }}</span>
        </a>
      </li>

      }
      <hr class="menu__divider" />

      } @if (token === '') {
      <header class="menu__header">
        <img
          class="menu__header__image"
          src="images/bhd_logo@3x.png"
          alt="Logo"
          width="149px"
          height="46px"
        />
        <hr class="menu__header__hr" />
      </header>
      } @for (item of extraItems; track $index) {
      <li>
        <a
          class="menu__item"
          [routerLink]="item.path"
          routerLinkActive="router-link-active"
        >
          <img class="menu__icon" [src]="item.icon" [alt]="item.label" />
          <span class="menu__text">{{ item.label }}</span>
        </a>
      </li>
      }
    </ul>
  </div>
</nav>
